dist: trusty
sudo: required

language: java
jdk: oraclejdk8

notifications:
  email: michael@rabbitmq.com
services:
  - rabbitmq
branches:
  only:
    - master
    - 1.3.x-stable
before_script:
  - ./bin/install_on_debian.sh
  - ./bin/before_build.sh

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
script: ./gradlew check -i -s
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: true
